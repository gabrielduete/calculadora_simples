<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>

</head>

<body>

    <header>
         <h1>Calculadora Online</h1>
    </header>


    <section>
        <div id='calculadora'>

            <textarea id='display' disabled rows="1"-+></textarea>

            <div>

                <button onclick="clickNum(this)">1</button>
                <button onclick="clickNum(this)">2</button>
                <button onclick="clickNum(this)">3</button>
                <button onclick="operadores(this)">+</button>

            </div>
            <div>

                <button onclick="clickNum(this)">4</button>
                <button onclick="clickNum(this)">5</button>
                <button onclick="clickNum(this)">6</button>
                <button onclick="operadores(this)">-</button>

            </div>
            <div>

                <button onclick="clickNum(this)">7</button>
                <button onclick="clickNum(this)">8</button>
                <button onclick="clickNum(this)">9</button>
                <button onclick="operadores(this)">*</button>

            </div>
            <div>

                <button onclick="clickNum(this)">0</button>
                <button onclick="clickNum(this)">.</button>
                <button id='c' onclick="limpar()">C</button>
                <button onclick="operadores(this)">/</button>

            </div>
            <button id='igual' onclick="result()">=</button>
        </div>

    </section>

    </footer>

    <script src="script.js"></script>
</body>

</html>
